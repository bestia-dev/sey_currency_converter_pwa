<!DOCTYPE html>
<html lang="en">

<head>
    <title>page_input_currency.html</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="https://github.com/LucianoBestia/new_date_time_units_and_formats">
    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/pwa_currency_converter.css">
    <script src="../js/swipe.js"></script>
</head>
<!--html and layout-->

<body>
    <div class="fixed_header" style="height: 7vh;width: var(--body_width)">
        <div id="div_units_header" style="display: grid;width: var(--body_width);grid-template-columns: 20% 80% ; grid-template-rows: 7vh;">
            <div id="div_back">‚Üê</div>
            <div id="div_units_title">Select input currency</div>
        </div>
    </div>
    <div style="position: absolute;top:7vh;width: var(--body_width);">
        <div id="div_list_layout" style="display: grid;grid-template-columns: 100%; grid-template-rows: repeat(auto-fill, 7vh);">
            <!--use as template-->
            <div>
                <div id="slider_row_number_counter" class="swipe">
                    <div class="swipe-wrap">
                        <div style="display: grid;grid-template-columns: 30%  70%; grid-template-rows: 7vh;">
                            <div class="class_iso_code" id="div_unit_row_number_counter">
                                <!--wt_unit-->EUR</div>
                            <div class="class_currency_name" id="div_name_row_number_counter">
                                <!--wt_name-->euro</div>
                        </div>
                        <div style="text-align: right;">remove</div>
                    </div>
                </div>
            </div>
            <!--row-->
            <!--end use as template-->
            <!--ignore as template-->
            <div>
                <div id="slider_row_number_counter1" class="swipe">
                    <div class="swipe-wrap">
                        <div style="display: grid;grid-template-columns: 30%  70%; grid-template-rows: 7vh;">
                            <div class="class_iso_code" id="div_unit_row_number_counter1">USD</div>
                            <div class="class_currency_name" id="div_name_row_number_counter1">dollar</div>
                        </div>
                        <div style="text-align: right;">remove</div>
                    </div>
                </div>
            </div>
            <div>
                <div id="slider_row_number_counter2" class="swipe">
                    <div class="swipe-wrap">
                        <div style="display: grid;grid-template-columns: 30%  70%; grid-template-rows: 7vh;">
                            <div class="class_iso_code" id="div_unit_row_number_counter2">IRD</div>
                            <div class="class_currency_name" id="div_name_row_number_counter2">india</div>
                        </div>
                        <div style="text-align: right;">remove</div>
                    </div>
                </div>
            </div>
            <!--end ignore as template-->
        </div>
        <div>
            <p><span class="span_button" id="page_input_currency_used_more">More...</span></p>
        </div>
    </div>
</body>
<!-- this script is only part of the static html, but not of the dynamic, rust-driven page -->
<script>
    window.mySwipe1 = new Swipe(document.getElementById('slider_row_number_counter'));
    window.mySwipe2 = new Swipe(document.getElementById('slider_row_number_counter1'));
    window.mySwipe3 = new Swipe(document.getElementById('slider_row_number_counter2'));
</script>

</html>
